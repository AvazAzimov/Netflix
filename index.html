<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>NETFLIX</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="header__title">NETFLIX</h1>
            <form class="stayle__form js-form">
                <input class="stayle__input js-input" type="text" placeholder="Enter">
                <select class="stayle__select js-select" name="ganer">
                    <option value="all">All</option>
                </select>

                <select class="stayle__select  select__sort" name="ganer">
                    <option value="All">All</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>

                <select class="stayle__select select__year" name="ganer">
                    <option value="All">All</option>
                    <option value="Max">Max Year</option>
                    <option value="Min">Min Year</option>
                </select>

                <button class="stayle__btn">Send</button>
            </form>
            <ul class="list">
            </ul>
        </div>
    </div>
    <script src="./serialy.js"></script>
    <script src="./main.js"></script>
</body>
</html>
